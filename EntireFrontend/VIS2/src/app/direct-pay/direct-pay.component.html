<app-user-mainpage></app-user-mainpage>

<div id="block" class="container mt-5">

  <form>
        <div class="container1">
          <!---heading-->
              <header class="heading"> Direct Pay</header><hr>
           <!---Form starting--> 
           <div class="row">
            <!--- For Policy Id-->
               <div class="col-sm-12 mt-3">
                      <div class="row justify-content-center">
                    
                        <div class="col-md-4"><label style="color: white" ><h5>*Policy Id :</h5></label> </div>
                      <div class="col-md-4">
                          <input type="text" [(ngModel)]="directpay.policy_id" name="policy_id" id="policyId" placeholder="Policy Id" class="form-control " required>
                      </div>
                   </div>
              </div>  
              
              
              

               

       <!--- For Payment Date-->
       <div class="col-sm-12 mt-3">
          <div class="row justify-content-center">
        
            <div class="col-md-4"><label style="color: white" ><h5>*Payment Date :</h5></label> </div>
          <div class="col-md-4">
              <input type="date" [(ngModel)]="directpay.payment_date" name="payment_date" id="paymentDate" placeholder="Payment Date" class="form-control ">
          </div>
       </div>
  </div>            
  
   <!--- For Payment Mode-->
   <div class="col-sm-12 mt-3">
      <div class="row justify-content-center">
    
        <div class="col-md-4"><label style="color: white" ><h5>*Payment Mode :</h5></label> </div>
      <div class="col-md-4">
          <select [(ngModel)]="directpay.pay_mode" name="pay_mode" id="paymentMode"  class="form-control ">
              <option value="null">--Payment Mode--</option>
              <option value="Debit Card">Debit Card</option>  
              <option value="Credit Card">Credit Card</option>
              <option value="Net Banking">Net Banking</option>
              </select>
      </div>
   </div>
</div>            




<div class="container mt-3 mb-3">
  <button type="submit" (click)="direct()" class=" btn btn-success btn-block">Pay</button>
  <button type="reset" class="btn btn-danger btn-block">Reset</button>

</div>






</div>	 

</div>
</form>  
</div>
